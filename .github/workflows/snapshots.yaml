# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Snapshots

on:
  pull_request:
    branches:
      - main

# Cancel in-progress runs when a new commit is pushed to the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  pull-requests: write # Needed for commenting on PRs

env:
  REGISTRY: docker.io
  IMAGE_NAME: golemnetwork/altda-deployer

jobs:
  docker:
    name: Build Dev Docker Images
    runs-on: cluster-runner
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      # Necessary for installing nix (alternative: create a custom gh runner image)
      - name: Install xz
        run: |
          sudo apt-get update
          sudo apt-get install -y xz-utils

      - name: Install nix
        uses: cachix/install-nix-action@7be5dee1421f63d07e71ce6e0a9f8a4b07c2a487 # v31.6.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Login to Docker Hub
        uses: docker/login-action@v3.5.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Create dist directory structure to match Dockerfile expectations
      - name: Run GoReleaser Build
        run: nix develop .#ci --command goreleaser build --clean --snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Create platform-specific directories for Docker
      - name: Prepare binaries for Docker
        run: |
          mkdir -p linux/amd64 linux/arm64
          cp dist/altda-deployer_linux_amd64_v1/altda-deployer linux/amd64/
          cp dist/altda-deployer_linux_arm64_v8.0/altda-deployer linux/arm64/

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5.8.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For PRs, use snapshot-pr-NUMBER
            type=ref,event=pr,prefix=snapshot-pr-
            # Add SHA for specific commit
            type=sha,prefix=snapshot-sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        id: docker-build
        with:
          context: .
          file: Dockerfile.goreleaser
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=dev-${{ github.sha }}
            GIT_COMMIT=${{ github.sha }}

      - name: Post Docker image details to PR
        if: steps.docker-build.outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const script = require('./.github/scripts/pr-docker-comment.js');
            await script({github, context, core});
